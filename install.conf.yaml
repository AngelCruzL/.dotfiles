- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.gitignore: gitignore
    ~/.config/bat:
        create: true
        path: config/bat
    ~/.config/starship.toml:
        create: true
        path: config/starship/config.toml
    ~/.ssh/config:
        create: true
        path: config/ssh/config

- create:
    - ~/Work
    - ~/Development

- shell:
    - command: ./setup-scripts/setup_ssh.zsh
      stdout: true
      stderr: true
    - command: ./setup-scripts/setup_git.zsh
      stdout: true
      stderr: true
    - command: ./setup-scripts/setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup-scripts/setup_node.zsh
      stdout: true
      stderr: true

